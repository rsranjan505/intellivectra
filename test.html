<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/css/bootstrap.min.css">
    <!-- Include Bootstrap CSS (you can also download it and host it locally) -->
    <title>Rounded Input with Icons</title>
</head>
<body>
    <div class="container mt-4">
        <div class="input-group">
            <!-- Left icon -->
            <span class="input-group-text rounded-start">
                <i class="bi bi-search"></i>
            </span>
            <!-- Input field -->
            <input type="text" class="form-control rounded" placeholder="Search...">
            <!-- Right icon -->
            <span class="input-group-text rounded-end">
                <i class="bi bi-filter"></i>
            </span>
        </div>
    </div>

    <div class="form-outline">
        <input type="email" class="form-control ps-5" placeholder="Email" />
        <i class="fas fa-envelope ms-3"></i>
      </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
